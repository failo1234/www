<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pedido Confirmado - TechStore Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            min-height: 100vh;
            margin: 0;
        }
        .confirmation-container {
            background: #fff;
            max-width: 470px;
            margin: 55px auto 0 auto;
            border-radius: 18px;
            padding: 40px 30px;
            box-shadow: 0 10px 32px 8px rgba(26,26,46,0.14);
            text-align: center;
            position: relative;
        }
        .confirmation-check {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }
        .checkmark-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00d4ff 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 9px;
            animation: pop 0.7s cubic-bezier(0.8, 0, 1, 1.5);
            box-shadow: 0 4px 30px 0 rgba(0,212,255,0.13);
        }
        .checkmark-circle i {
            color: #fff;
            font-size: 2.7rem;
        }
        @keyframes pop {
            0% { transform: scale(0.6);}
            60% { transform: scale(1.22);}
            100% { transform: scale(1);}
        }
        .title {
            font-size: 1.7rem;
            font-weight: 800;
            color: #1a1a2e;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #4f546c;
            margin-bottom: 26px;
        }
        .order-resume {
            background: #f8f9fa;
            border-radius: 13px;
            padding: 18px 22px;
            text-align: left;
            font-size: 1rem;
            margin-bottom: 24px;
        }
        .order-resume .row-resume {
            display: flex;
            justify-content: space-between;
            margin-bottom: 7px;
        }
        .order-resume .row-resume.final {
            font-weight: bold;
            color: #0f3460;
            border-top: 1px solid #e9ecef;
            padding-top: 10px;
            margin-top: 14px;
        }
        .btn-back-shop {
            display: inline-block;
            background: linear-gradient(135deg, #1a1a2e 0%, #00d4ff 100%);
            color: #fff;
            border: none;
            border-radius: 38px;
            padding: 12px 35px;
            font-weight: 600;
            letter-spacing: 0.8px;
            font-size: 1.05rem;
            box-shadow: 0 2px 16px rgba(0,212,255,0.07);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }
        .btn-back-shop:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 7px 32px rgba(0,91,255,0.16);
            color: #fff;
        }
        .details-link {
            display: block;
            font-size: 0.98rem;
            margin-top: 10px;
            color: #8b5cf6;
        }
        @media (max-width:600px){
            .confirmation-container{
                padding: 27px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-check">
            <div class="checkmark-circle">
                <i class="fas fa-check"></i>
            </div>
        </div>
        <div class="title">¡Pedido confirmado!</div>
        <div class="subtitle">Tu compra ha sido procesada con éxito.<br>Recibirás un correo con la información de tu pedido.</div>
        
        <div class="order-resume" id="order-summary">
            <!-- Resumen dinámico aquí -->
            <div class="row-resume">
                <span>Número de pedido:</span>
                <span id="order-id"></span>
            </div>
            <div class="row-resume">
                <span>Método de pago:</span>
                <span id="order-method"></span>
            </div>
            <div class="row-resume">
                <span>Total pagado:</span>
                <span id="order-total"></span>
            </div>
            <div class="row-resume final">
                <span>¡Gracias por tu compra!</span>
            </div>
        </div>

        <a href="productos.html" class="btn-back-shop">
            <i class="fas fa-store me-1"></i> Seguir Comprando
        </a>
        <span class="details-link" onclick="window.location.href='index.html'"><i class="fas fa-home me-1"></i>Ir al inicio</span>
    </div>

    <script>
    // Ejemplo: Simulando carga de info del pedido (deberías adaptar según tu flujo)
    document.addEventListener("DOMContentLoaded", function() {
        // Generamos un Id de pedido aleatorio para mostrar como ejemplo
        let orderId = Math.floor(100000 + Math.random() * 900000);
        document.getElementById('order-id').textContent = "#" + orderId;

        // Puedes intentar recuperar el método y total desde localStorage si lo guardaste
        let method = localStorage.getItem("selectedPayment") || "No especificado";
        let total = localStorage.getItem("lastOrderTotal") || "S/0.00";
        document.getElementById('order-method').textContent = method.charAt(0).toUpperCase() + method.slice(1);
        document.getElementById('order-total').textContent = total;
    });
    </script>
</body>
</html>
